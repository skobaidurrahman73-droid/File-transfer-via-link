<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER-GRID LIVE | ADMIN OBADUR</title>
    <style>
        :root { --neon: #39ff14; --cyan: #00f2fe; --red: #ff003c; --bg: #050505; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); font-family: 'Courier New', monospace; overflow: hidden; color: #fff; }
        
        /* ম্যাট্রিক্স ব্যাকগ্রাউন্ড */
        canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.15; }

        .wrapper { display: flex; align-items: center; justify-content: center; height: 100vh; padding: 20px; box-sizing: border-box; }
        
        .container { width: 100%; max-width: 500px; background: rgba(20, 20, 20, 0.95); border: 1px solid var(--cyan); border-radius: 5px; position: relative; padding: 25px; box-shadow: 0 0 30px rgba(0, 242, 254, 0.2); }
        .container::before { content: "LIVE_SYSTEM_ACTIVE"; position: absolute; top: -10px; right: 20px; background: var(--cyan); color: #000; font-size: 10px; padding: 2px 10px; font-weight: bold; }

        .header { display: flex; align-items: center; gap: 20px; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px dashed #444; }
        .profile-img { width: 85px; height: 85px; border-radius: 50%; border: 2px solid var(--neon); box-shadow: 0 0 15px var(--neon); }
        .header h2 { color: var(--cyan); margin: 0; font-size: 20px; text-shadow: 0 0 10px var(--cyan); }
        .header p { color: var(--neon); margin: 5px 0 0; font-size: 11px; }

        .box { background: rgba(0, 0, 0, 0.6); border: 1px solid #333; padding: 20px; margin-bottom: 15px; border-radius: 4px; }
        label { font-size: 10px; color: #888; display: block; margin-bottom: 10px; letter-spacing: 1px; }
        input { width: 100%; background: #000; border: 1px solid var(--neon); color: var(--neon); padding: 12px; font-size: 13px; outline: none; box-sizing: border-box; }

        .btn { width: 100%; padding: 15px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.3s; margin-top: 10px; letter-spacing: 1px; }
        .btn-neon { background: var(--neon); color: #000; box-shadow: 0 0 10px var(--neon); }
        .btn-neon:hover { background: #000; color: var(--neon); border: 1px solid var(--neon); }

        .progress-bar { height: 6px; background: #111; margin: 15px 0; border: 1px solid #222; position: relative; overflow: hidden; }
        .fill { width: 10%; height: 100%; background: var(--neon); box-shadow: 0 0 15px var(--neon); transition: 0.5s ease; }

        .status-tag { color: var(--red); font-size: 12px; margin-bottom: 10px; display: block; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        #res-ui, #target-ui { display: none; }
    </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="wrapper">
    <div class="container">
        <div class="header">
            <img src="IMG_20251230_153830.jpg" class="profile-img">
            <div>
                <h2>CYBERNETIC GRID</h2>
                <p>ID: OBADUR_71 // ENCRYPTION ACTIVE</p>
            </div>
        </div>

        <div id="gen-ui">
            <div class="box">
                <label>INJECT TARGET URL</label>
                <input type="text" id="urlInput" placeholder="Enter link here...">
                <button class="btn btn-neon" onclick="generate()">GENERATE SECURE GRID</button>
            </div>
            <div id="res-ui" class="box" style="border-color: var(--cyan);">
                <label>ENCRYPTED OUTPUT</label>
                <input type="text" id="output" readonly>
                <button class="btn" style="background:#fff; color:#000;" onclick="copy()">COPY TO CLIPBOARD</button>
            </div>
        </div>

        <div id="target-ui">
            <span class="status-tag">>> WARNING: ACCESS PROTOCOL REQUIRED</span>
            <div class="box">
                <label>STREAM UNLOCK PROGRESS</label>
                <div class="progress-bar"><div class="fill" id="fill"></div></div>
                <div style="display:flex; justify-content:space-between; font-size:10px;">
                    <span id="step-info">STEP: 1 / 10</span>
                    <span id="percent">10%</span>
                </div>
                <button class="btn btn-neon" style="margin-top:20px;" onclick="unlock()">UNLOCK DATA GATE ➔</button>
            </div>
        </div>
    </div>
</div>

<script>
    const AD = "https://www.effectivegatecpm.com/w6arakqmr0?key=cfe5b3bf60645ca848c57f56fdc4be23";
    let currentStep = 1;

    // ম্যাট্রিক্স রেইন ইফেক্ট
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const chars = "01010101ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#0F0";
        ctx.font = fontSize + "px monospace";
        for (let i = 0; i < drops.length; i++) {
            const text = chars.charAt(Math.floor(Math.random() * chars.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }
    setInterval(drawMatrix, 50);

    // ফাংশনালিটি
    function generate() {
        const val = document.getElementById('urlInput').value;
        if(val.startsWith("http")) {
            const base = window.location.href.split('?')[0];
            document.getElementById('output').value = base + "?secure=" + btoa(val);
            document.getElementById('res-ui').style.display = 'block';
        } else { alert("SYSTEM ERROR: Invalid URL"); }
    }

    function copy() {
        const el = document.getElementById('output');
        el.select();
        navigator.clipboard.writeText(el.value);
        alert("Encrypted Link Copied.");
    }

    window.onload = function() {
        const p = new URLSearchParams(window.location.search);
        if(p.has('secure')) {
            document.getElementById('gen-ui').style.display = 'none';
            document.getElementById('target-ui').style.display = 'block';
        }
    };

    function unlock() {
        window.open(AD, "_blank");
        if(currentStep < 10) {
            currentStep++;
            document.getElementById('step-info').innerText = "STEP: " + currentStep + " / 10";
            document.getElementById('percent').innerText = (currentStep * 10) + "%";
            document.getElementById('fill').style.width = (currentStep * 10) + "%";
        } else {
            const p = new URLSearchParams(window.location.search);
            window.location.href = atob(p.get('secure'));
        }
    }
</script>

</body>
</html>
