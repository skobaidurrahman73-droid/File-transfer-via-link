<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Apps | SECURE TERMINAL</title>
    <style>
        :root { --neon: #39ff14; --cyan: #00f2fe; --red: #ff003c; --bg: #050505; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); font-family: 'Courier New', monospace; overflow: hidden; color: #fff; }
        canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.2; }
        .wrapper { display: flex; align-items: center; justify-content: center; height: 100vh; padding: 20px; box-sizing: border-box; }
        .container { width: 100%; max-width: 480px; background: rgba(10, 10, 10, 0.9); border: 1px solid var(--neon); border-radius: 2px; position: relative; padding: 25px; box-shadow: 0 0 20px rgba(57, 255, 20, 0.1); }
        .glitch { font-size: 26px; font-weight: bold; color: var(--cyan); position: relative; text-shadow: 2px 2px var(--red); animation: glitch 1s infinite; }
        @keyframes glitch { 0% { transform: translate(0); } 20% { transform: translate(-2px, 2px); } 40% { transform: translate(-2px, -2px); } 60% { transform: translate(2px, 2px); } 80% { transform: translate(2px, -2px); } 100% { transform: translate(0); } }
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; border-bottom: 1px solid #222; padding-bottom: 15px; }
        .profile-img { width: 70px; height: 70px; border: 2px solid var(--neon); padding: 2px; filter: grayscale(100%) contrast(120%); }
        .box { background: #000; border: 1px solid #222; padding: 15px; margin-bottom: 15px; }
        label { font-size: 10px; color: var(--neon); display: block; margin-bottom: 8px; letter-spacing: 2px; font-weight: bold; }
        input { width: 100%; background: #000; border: none; border-bottom: 1px solid #444; color: var(--cyan); padding: 10px 0; font-size: 14px; outline: none; }
        .btn { width: 100%; padding: 16px; border: 1px solid var(--neon); background: transparent; color: var(--neon); font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.4s; margin-top: 10px; font-size: 16px; }
        .btn:hover:not(:disabled) { background: var(--neon); color: #000; box-shadow: 0 0 20px var(--neon); }
        .btn:disabled { border-color: #444; color: #ff003c; cursor: not-allowed; font-size: 18px; }
        .progress-bar { height: 6px; background: #111; margin: 15px 0; border-radius: 10px; overflow: hidden; }
        .fill { width: 0%; height: 100%; background: var(--cyan); box-shadow: 0 0 10px var(--cyan); transition: 0.5s ease; }
        .notice { font-size: 11px; color: #aaa; margin-top: 20px; line-height: 1.5; border-top: 1px solid #222; padding-top: 10px; }
        #res-ui, #target-ui { display: none; }
    </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="wrapper">
    <div class="container">
        <div class="header">
            <img src="cyber-hacker-anonymous-logo-vector-50369664.jpg" class="profile-img">
            <div>
                <div class="glitch">PRO APPS</div>
                <p style="font-size: 10px; color: #666; margin: 5px 0 0;">SECURE ACCESS SYSTEM</p>
            </div>
        </div>

        <div id="gen-ui">
            <div class="box">
                <label>INJECT TARGET LINK</label>
                <input type="text" id="urlInput" placeholder="https://example.com">
                <button class="btn" onclick="generate()">ENCRYPT LINK</button>
            </div>
            <div id="res-ui" class="box" style="border-color: var(--cyan);">
                <label>ENCRYPTED GRID LINK</label>
                <input type="text" id="output" readonly style="color:var(--cyan)">
                <button class="btn" style="border-color: var(--cyan); color: var(--cyan);" onclick="copy()">COPY ACCESS LINK</button>
            </div>
        </div>

        <div id="target-ui">
            <div class="box">
                <label id="main-label">SYSTEM DECRYPTING...</label>
                <div class="progress-bar"><div class="fill" id="fill"></div></div>
                <div style="display:flex; justify-content:space-between; font-size:12px; color: var(--cyan); margin-bottom: 10px;">
                    <span id="step-info">GATE: 0 / 2</span>
                    <span id="percent">0%</span>
                </div>
                <button class="btn" id="unlockBtn" onclick="unlock()">UNLOCK GATE ➔</button>
            </div>
            <div class="notice">
                <b style="color: var(--red);">নির্দেশনা:</b> বাটনে ক্লিক করে অ্যাড দেখুন এবং ৫ সেকেন্ড পর ফিরে এসে পরবর্তী গেট আনলক করুন।
            </div>
        </div>
    </div>
</div>

<script>
    const AD = "https://otieu.com/4/10492846";
    const TOTAL_STEPS = 2;
    let currentStep = 0;

    // Matrix Effect
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const chars = "01PROAPPS";
    const fontSize = 14;
    const drops = Array(Math.floor(canvas.width / fontSize)).fill(1);
    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#0F0"; ctx.font = fontSize + "px monospace";
        drops.forEach((y, i) => {
            const text = chars[Math.floor(Math.random() * chars.length)];
            ctx.fillText(text, i * fontSize, y * fontSize);
            if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(draw, 50);

    // লিঙ্ক জেনারেট করার ফাংশন
    function generate() {
        const val = document.getElementById('urlInput').value;
        if(val.includes("http")) {
            const base = window.location.href.split('?')[0];
            document.getElementById('output').value = base + "?secure=" + btoa(val);
            document.getElementById('res-ui').style.display = 'block';
        } else { alert("Error: Invalid URL"); }
    }

    function copy() {
        const el = document.getElementById('output');
        el.select(); navigator.clipboard.writeText(el.value);
        alert("Link Copied!");
    }

    // পেজ লোড হলে চেক করবে লিঙ্ক আনলক মোড কি না
    window.onload = function() {
        const p = new URLSearchParams(window.location.search);
        if(p.has('secure')) {
            document.getElementById('gen-ui').style.display = 'none';
            document.getElementById('target-ui').style.display = 'block';
        }
    };

    // আনলক এবং টাইমার লজিক
    function unlock() {
        const btn = document.getElementById('unlockBtn');
        window.open(AD, "_blank");
        
        btn.disabled = true;
        let count = 5;
        btn.innerText = `WAITING ${count}s...`;

        const timer = setInterval(() => {
            count--;
            if(count > 0) { btn.innerText = `WAITING ${count}s...`; }
            else { 
                clearInterval(timer); 
                btn.disabled = false;
                btn.innerText = "CONFIRM GATE ➔";
                btn.onclick = process; // ৫ সেকেন্ড পর ক্লিক করলে প্রসেস হবে
            }
        }, 1000);
    }

    function process() {
        const btn = document.getElementById('unlockBtn');
        currentStep++;
        let prog = (currentStep / TOTAL_STEPS) * 100;
        
        document.getElementById('step-info').innerText = "GATE: " + currentStep + " / " + TOTAL_STEPS;
        document.getElementById('percent').innerText = Math.round(prog) + "%";
        document.getElementById('fill').style.width = prog + "%";

        if(currentStep === TOTAL_STEPS) {
            btn.innerText = "ACCESS GRANTED!";
            btn.disabled = true;
            const p = new URLSearchParams(window.location.search);
            setTimeout(() => { window.location.href = atob(p.get('secure')); }, 1000);
        } else {
            btn.innerText = "UNLOCK NEXT GATE ➔";
            btn.onclick = unlock; // পরবর্তী গেটের জন্য আবার টাইমার শুরু
        }
    }
</script>
</body>
</html>
